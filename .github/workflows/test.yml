name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paulo-ferraz-oliveira/setup-beam@feature/rebar3.cmd
        with:
          otp-version: "25.1"
          gleam-version: "0.23"
          rebar3-version: "3.20"
      - shell: cmd
        run: rebar3.cmd
      - shell: cmd
        run: rebar3
